keycloak.base-uri=http://localhost:8890
keycloak.auth.authorize-url-pattern=${keycloak.base-uri}/realms/myrealm/protocol/openid-connect/auth?client_id=%s&response_type=code&redirect_uri=%s
keycloak.authorization-uri=${keycloak.base-uri}/realms/myrealm/protocol/openid-connect/auth
keycloak.user-info-uri=${keycloak.base-uri}/realms/myrealm/protocol/openid-connect/userinfo
